<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="code.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle">☰</button>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Hello, I'm Daniel</h1>
    <p>I'm a Graphic Designer</p>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>My Work</h2>
    <div class="portfolio-grid">
      <div><img class="image" src="ddff0314-d90a-4a25-8ec2-2ad6478bdd92.jpg"></div>
      <div><img class="image" src="Anniversary Flyer Design.jpg"></div>
      <div><img class="image" src="c452dd28-e71f-4168-b394-202a7ba127aa.jpg"></div>
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I’m a passionate graphic designer focused on creating clean, and awesome designs.</p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>


  <script src="script.js"></script>
</body>
</html>
